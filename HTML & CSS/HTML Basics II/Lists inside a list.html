<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
		<ul>
		    <li>Favorite Boys' Names</li>
		        <ol>
		            <li>Alex</li>
		            <li>John</li>
		            <li>Mike</li>
		        </ol>
		    <li>Favorite Girls' Names</li>
		        <ol>
		            <li>Roza</li>
		            <li>Paulina</li>
		            <li>Lilia</li>
		        </ol>
		</ul>
	</body>
</html>
